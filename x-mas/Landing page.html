<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Importing the CSS file -->
    <style></style>
</head>
<body class="landing_page">
    <h1>JOSEPHINE'S CHRISTMAS 2024</h1>
    <hr style="width: 420px; margin-left: 1%;">
    <h3 style="padding-top:0px;">VIEW MY INTRODUCTORY VIDEO</h3>
    <H2><div style="padding: 12.5%; text-align: center; margin-top: auto;">
        <label>WHICH FAMILY ARE YOU A PART OF?</label>
        <br>
        <select id="family_select">
            <option value="">Select...</option>
            <option value="Evans">Evans</option>
            <option value="Evans Jr.">Evans Jr.</option>
            <option value="Munich">Munich</option>
        </select>
        <input type="submit" value="Submit" style="height: 2.5em;" onclick="redirect_to_list()">
    </div></H2>

    <script>
        function redirect_to_list() {
            const select = document.getElementById("family_select");
            const selected_value = select.value

            if (selected_value  === 'Evans') {
                window.location.href = 'evans_list.html';
            }
            else if (selected_value === 'Evans Jr.'){
                window.location.href = 'evans_jr_list.html';
            }
            else if (selected_value === 'Munich'){
                window.location.href = 'munich_list.html';
            } 
            else {
                alert("Please select a family.");
            }
        }    
    </script>
</body>
</html>
